<mat-card>
  <div class="container">
    <div class="row">
      <div class="col-3">Inbox</div>
      <div class="col-6"></div>
      <div class="col-3">Filter</div>
    </div>
  </div>
</mat-card>
<mat-card *ngFor="let obj of messages">

  <div class="container">
    <div class="row">
      <div class="col-md-1">
        <div class="avatar">A</div>
      </div>
      <div class="col-md-6">
        <div class="fromName"> {{obj.from.name}}</div>
        <div class="subject"> {{obj.subject}}</div>
        <div class="body">{{obj.body}}</div>
      </div>
    </div>
  </div>
